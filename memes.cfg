    alias "vJerry"                          "viewmodel_fov 68; viewmodel_offset_x 1.75;viewmodel_offset_y 1.5; viewmodel_offset_z -1.8; cl_bob_lower_amt 0; cl_bobamt_lat 0; cl_bobamt_vert 0"
	alias "vKqly"                           "viewmodel_fov 68; viewmodel_offset_x 1.0; viewmodel_offset_y 1.0; viewmodel_offset_z -1.0; cl_bob_lower_amt 0; cl_bobamt_lat 0; cl_bobamt_vert 0"
    alias "vRoca"                           "viewmodel_fov 68; viewmodel_offset_x 2.5; viewmodel_offset_y 2.0; viewmodel_offset_z -1.5; cl_bob_lower_amt 0; cl_bobamt_lat 0; cl_bobamt_vert 0"
    alias "vScream"                         "viewmodel_fov 68; viewmodel_offset_x 2.5; viewmodel_offset_y 0.0; viewmodel_offset_z -1.5; cl_bob_lower_amt 0; cl_bobamt_lat 0; cl_bobamt_vert 0"
    alias "vShroud"                         "viewmodel_fov 68; viewmodel_offset_x 2.5; viewmodel_offset_y 1.0; viewmodel_offset_z -1.5; cl_bob_lower_amt 0; cl_bobamt_lat 0; cl_bobamt_vert 0"
    alias "vSource"                         "viewmodel_fov 68; viewmodel_offset_x 2.5; viewmodel_offset_y 0.0; viewmodel_offset_z -1.5; cl_bob_lower_amt 0; cl_bobamt_lat 0; cl_bobamt_vert 0"

    alias "vLeft"                           "cl_righthand 0"
    alias "vRight"                          "cl_righthand 1"

// Jumpthrow
    alias "+jumpthrow"                      "+jump;-attack"
    alias "-jumpthrow"                      "-jump"

// Damage in Corner
    con_filter_text                         "Damage"
    con_filter_text_out                     "Player:"
    con_filter_enable                       "2"
    developer                               "0"

// NetGraph with Scoreboard
    alias "score_netgraph_enabled"          "bind tab +score_netgraph"
    alias "score_netgraph_disabled"         "bind tab +showscores"
    alias "+score_netgraph"                 "+showscores; net_graphheight 0"
    alias "-score_netgraph"                 "-showscores; net_graphheight 9999"

// Game Instructor when defusing
    alias "+ninja"                          "gameinstructor_enable 1; +use"
    alias "-ninja"                          "gameinstructor_enable 0; -use"

// Output Current Commands
    alias "x_output"                        "clear; echo; echo ~~~~~ Current Crosshair ~~~~~; echo; x_current ; echo; developer 2; con_filter_enable 1; con_filter_text cl_crosshair; host_writeconfig //; developer 0; con_filter_enable 0; echo; echo ~~~~~ end ~~~~~; damage"
    alias "v_output"                        "clear; echo; echo ~~~~~ Current Viewmodel ~~~~~; echo; v_current ; echo; developer 2; con_filter_enable 1; con_filter_text viewmodel; host_writeconfig //; developer 0; con_filter_enable 0; echo; echo ~~~~~ end ~~~~~; damage"
    alias "x_current"                       "echo > You have not changed your crosshair since starting the game."
    alias "v_current"                       "echo > You have not changed your viewmodel since starting the game."
    alias "damage"                          "con_filter_text Damage; con_filter_text_out Player:; con_filter_enable 2; developer 1"

// Null-cancelling movement script (prevents you from pressing two opposing directions, which causes you to stop moving)
    bind "w"                                "+mfwd"
    bind "s"                                "+mback"
    bind "a"                                "+mleft"
    bind "d"                                "+mright"

    alias "+mfwd"                           "-back;+forward;alias checkfwd +forward"
    alias "+mback"                          "-forward;+back;alias checkback +back"
    alias "+mleft"                          "-moveright;+moveleft;alias checkleft +moveleft"
    alias "+mright"                         "-moveleft;+moveright;alias checkright +moveright"
    alias "-mfwd"                           "-forward;checkback;alias checkfwd none"
    alias "-mback"                          "-back;checkfwd;alias checkback none"
    alias "-mleft"                          "-moveleft;checkright;alias checkleft none"
    alias "-mright"                         "-moveright;checkleft;alias checkright none"
    alias "checkfwd"                        "none"
    alias "checkback"                       "none"
    alias "checkleft"                       "none"
    alias "checkright"                      "none"
    alias "none"                            ""
    
// Help
    alias "cfg_help_start"                  "clear; echo; echo ~~~~~ cfg_help ~~~~~; echo"
    alias "cfg_help_output"                 "echo > b - Show buy binds; echo > x - Show crosshairs and viewmodel presets; echo > x_output - Outputs your crosshair settings to the console; echo > v_output - Outputs your viewmodel settings to the console; echo"
    alias "cfg_help_commands"               "echo > afk - makes you afk spin; echo > m - Show Movement Modifiers; echo > prac - Executes the practice mode; echo; echo > score_netgraph_enabled - Shows netgraphs with scoreboard; echo > score_netgraph_disabled - Disabled above command; echo; echo > switchview_enabled - Switches viewmodel when lastinv is pressed (mouse4); echo > switchview_disabled - Disabled above command; echo > switchview-ad_enabled - switches righthand with AD; echo > switchview-ad_disabled; echo; echo > fix - fixes bugs with csgo HUD"
    alias "cfg_help_end"                    "echo; echo ~~~~~ end ~~~~~"

    alias "cfg_help"                        "cfg_help_start; cfg_help_output; cfg_help_commands; cfg_help_end"

// Echo to console
    clear
    echo "~~~~~"
    echo ""
    echo "Loaded Char CFG"
    echo ""
    echo "~~~~~"
