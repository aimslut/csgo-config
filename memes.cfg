    alias "vLeft"                           "cl_righthand 0"
    alias "vRight"                          "cl_righthand 1"

// Jumpthrow
    alias "+jumpthrow"                      "+jump;-attack"
    alias "-jumpthrow"                      "-jump"

// Damage in Corner
    con_filter_text                         "Damage"
    con_filter_text_out                     "Player:"
    con_filter_enable                       "2"
    developer                               "0"

// NetGraph with Scoreboard
    alias "score_netgraph_enabled"          "bind tab +score_netgraph"
    alias "score_netgraph_disabled"         "bind tab +showscores"
    alias "+score_netgraph"                 "+showscores; net_graphheight 0"
    alias "-score_netgraph"                 "-showscores; net_graphheight 9999"

// Output Current Commands
    alias "damage"                          "con_filter_text Damage; con_filter_text_out Player:; con_filter_enable 2; developer 1"
    alias "$boatware"                       "con_filter_text $boatware; con_filter_enable 2; developer 1; echo $boatware"

// Null-cancelling movement script (prevents you from pressing two opposing directions, which causes you to stop moving)
    bind "w"                                "+mfwd"
    bind "s"                                "+mback"
    bind "a"                                "+mleft"
    bind "d"                                "+mright"

    alias "+mfwd"                           "-back;+forward;alias checkfwd +forward"
    alias "+mback"                          "-forward;+back;alias checkback +back"
    alias "+mleft"                          "-moveright;+moveleft;alias checkleft +moveleft"
    alias "+mright"                         "-moveleft;+moveright;alias checkright +moveright"
    alias "-mfwd"                           "-forward;checkback;alias checkfwd none"
    alias "-mback"                          "-back;checkfwd;alias checkback none"
    alias "-mleft"                          "-moveleft;checkright;alias checkleft none"
    alias "-mright"                         "-moveright;checkleft;alias checkright none"
    alias "+mfwdR"                          "-back;+forward;alias checkfwd +forward;cRainbow"
    alias "+mbackR"                         "-forward;+back;alias checkback +back;cRainbow"
    alias "+mleftR"                         "-moveright;+moveleft;alias checkleft +moveleft;cRainbow"
    alias "+mrightR"                        "-moveleft;+moveright;alias checkright +moveright;cRainbow"
    alias "-mfwdR"                          "-forward;checkback;alias checkfwd none;"
    alias "-mbackR"                         "-back;checkfwd;alias checkback none;"
    alias "-mleftR"                         "-moveleft;checkright;alias checkleft none;"
    alias "-mrightR"                        "-moveright;checkleft;alias checkright none;"
    alias "checkfwd"                        "none"
    alias "checkback"                       "none"
    alias "checkleft"                       "none"
    alias "checkright"                      "none"
    alias "none"                            ""
    
// Help
    alias "cfg_help_start"                  "clear; con_filter_text >; echo; echo ~~~~~ cfg_help ~~~~~; echo"
    alias "cfg_help_output"                 "echo > b - Show buy binds; echo > c - Show crosshair color list; echo > x - Show crosshairs and viewmodel presets; echo > damage - Shows damage info in top left; echo"
    alias "cfg_help_commands_1"             "echo > afk - makes you afk spin; echo > m - Show Maps; echo > mkeys - Movement Modifiers; echo > prac - Executes the practice mode ( only when already in a local server ); echo; echo > score_netgraph_enabled - Shows netgraphs with scoreboard; echo > score_netgraph_disabled - Disabled above command; echo;"
    alias "cfg_help_commands_2"             "echo > switchview_enabled - Switches viewmodel when lastinv is pressed (mouse4); echo > switchview_disabled - Disabled above command; echo > switchview-ad_enabled - switches righthand with AD; echo > switchview-ad_disabled; echo;"
    alias "cfg_help_commands_3"             "echo > fix - fixes bugs with csgo HUD; echo > 1920 - sets game to 1920x1080 ; echo > 1440 - sets game to 1440x1080; echo > 1152 - sets game to 1152x864; echo > rebuildAudio - Fixes audio bugs + can fix stuttering; echo > clearALL - Attempt to fix FPS issues + clear various things"
    alias "cfg_help_end"                    "echo; echo ~~~~~ end ~~~~~"

    alias "cfg_help"                        "cfg_help_start; cfg_help_output; cfg_help_commands_1; cfg_help_commands_2; cfg_help_commands_3; cfg_help_end"

// Echo to console
    clear
    echo "~~~~~"
    echo ""
    echo "Loaded Char CFG"
    echo ""
    echo "~~~~~"
