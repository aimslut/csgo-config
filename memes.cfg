// chars CS:GO config - Updated 02/05/2020
// Creators note:
// I highly recommend you set max_fps to something you can CONSISTENTLY get so you get a better average input delay
// Check for newer revisions/updates here: https://github.com/charliejfi/csgo-config-old/

// LAUNCH OPTIONS:	-noborder -high -novid -console -freq 240 -refresh 240 -nojoy -noforcemparms -noforcemaccel +exec memes.cfg

// Changeable Settings
    sensitivity                             "0.625"                                  // your sensitivity
    zoom_sensitivity_ratio_mouse            "0.95"                                   // scoped sensitivity
    fps_max_menu                            "255"                                    // change to your refresh rate
    fps_max                                 "150"                                    // your max fps
    voice_scale                             "0.5"                                    // receive volume
    hud_scaling                             "0.88"                                   // hud scale
    voice_mixer_volume                      "1.0"                                    // mic volume (set this here to avoid cs changing the vol randomly)
    bind "alt"                              "+cl_show_team_equipment; r_cleardecals" // clears decals
    bind "q"                                "toggle cl_crosshair_drawoutline 0 1"    // toggles crosshair outline
    bind "j"                                "+jumpthrow"                             // jumpthrow nade+smoke bind
    bind "e"                                "+use"                                   // old ninja command doesn't work feelsbad
    bind "v"                                "+mic"                                   // mic button +shows teaminfo +cleardecals
    bind "mwheelup"                         "+jump"
    bind "mwheeldown"                       "+jump"
    bind "mouse1"                           "+m1"                                    // crosshair changes color when pressing mouse1
	
// Servers
	alias "hoc3" 	"connect 54.36.30.227:27015"
	alias "hocvip" 	"connect 54.36.30.227:27020"
	alias "gokz"	"connect 54.36.30.228:27015"
	
