    alias "vKqly"                           "viewmodel_fov 68; viewmodel_offset_x 1.0; viewmodel_offset_y 1.0; viewmodel_offset_z -1.0; cl_bob_lower_amt 0; cl_bobamt_lat 0; cl_bobamt_vert 0"
    alias "vRoca"                           "viewmodel_fov 68; viewmodel_offset_x 2.5; viewmodel_offset_y 2.0; viewmodel_offset_z -1.5; cl_bob_lower_amt 0; cl_bobamt_lat 0; cl_bobamt_vert 0"
    alias "vScream"                         "viewmodel_fov 68; viewmodel_offset_x 2.5; viewmodel_offset_y 0.0; viewmodel_offset_z -1.5; cl_bob_lower_amt 0; cl_bobamt_lat 0; cl_bobamt_vert 0"
